<div class="container">
    <div class="login mat-elevation-z10">
      <div class="logo">
        <img src="../../../assets/images/Logos/escudo-policia_0.png" alt="Logo Policia Nacional">
      </div>
      <div class="title">Login</div>
      <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
        <mat-form-field color="accent" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario"  placeholder="Placeholder">
          <mat-icon matSuffix>person</mat-icon>        
        </mat-form-field>
        <mat-form-field color="accent" appearance="outline">
          <mat-label>Contrase単a</mat-label>
          <input matInput formControlName="contrase単a" placeholder="Placeholder" type="password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary">Ingresar</button>
        <!-- <a href="#">多Olvido su contrase単a?</a> -->
      </form>    
    </div>
    <div style="position: fixed; z-index: -99; width: 100%; height: 100%"> 
      <video autoplay muted loop id="Video">
        <source src="../../../assets/video/Video.mp4" type="video/mp4">
      </video>
    </div>
  </div>
