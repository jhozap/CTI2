<h1 mat-dialog-title>Agregar Investigador</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Investigadores</mat-label>
    <mat-select>
      <mat-options
        *ngFor="let investigador of investigadores"
        [value]="investigador"
        >{{ investigador }}</mat-option
      >
    </mat-select>
  </mat-form-field>
 
</div>
