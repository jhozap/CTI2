<div class="container">
    <mat-form-field style="margin-right: 10px;">
      <mat-label>Tipo Grafica</mat-label>
      <mat-select>
        <mat-option *ngFor="let gra of tipo" (click)="cambiar(gra)" [value]="gra">
          {{ gra }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field style="margin-right: 20px;">
      <input
        readonly
        matInput
        [matDatepicker]="picker"
        placeholder="fecha inicio"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field style="margin-right: 20px;">
      <input
        readonly
        matInput
        [matDatepicker]="pickerd"
        placeholder="fecha Fin"
      />
      <mat-datepicker-toggle matSuffix [for]="pickerd"></mat-datepicker-toggle>
      <mat-datepicker #pickerd></mat-datepicker>
    </mat-form-field>
  
    <button mat-icon-button color="primary" (click)="buscar()">
      Buscar
      <mat-icon>
        search
      </mat-icon>
    </button>
    
    <canvas id="investigacionesProductosChart" style="height:100%;"></canvas>
 
  </div>
