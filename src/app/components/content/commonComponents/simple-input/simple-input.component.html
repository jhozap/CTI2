<mat-form-field class="max-width">
    <input
      matInput
      placeholder="{{ data.placeholder }}"
      [formControl]="formControl"
      [type]="type || 'text'"
    />
    <mat-icon matSuffix *ngIf="data.icon">
      {{ data.icon }}
    </mat-icon>
    <mat-error>{{ constantes.errors.requiredField }}</mat-error>
  </mat-form-field>
