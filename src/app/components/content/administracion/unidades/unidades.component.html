<div class="content">
  <div class="title-wrapper">
    <h1>{{ titleForm }}</h1>
    <button
      mat-raised-button
      [color]="new ? 'warn' : 'primary'"
      (click)="closeTheForm()"
    >
      <mat-icon>{{ new ? "close" : "add" }}</mat-icon
      >{{ new ? "Cancelar" : "Nueva Unidad" }}
    </button>
  </div>
  <ng-container *ngIf="new; then form; else table"></ng-container>

  <!-- Table -->
  <ng-template #table>
    <div class="table-container">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Usuario" />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- ID_UNIDAD Column -->
          <ng-container matColumnDef="ID_UNIDAD">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Unidad</th>
            <td mat-cell *matCellDef="let row">{{ row.ID_UNIDAD }}</td>
          </ng-container>

          <!-- SIGLA Column -->
          <ng-container matColumnDef="SIGLA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sigla</th>
            <td mat-cell *matCellDef="let row">{{ row.SIGLA }}</td>
          </ng-container>

          <!-- DESCRIPCION Column -->
          <ng-container matColumnDef="DESCRIPCION">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
            <td mat-cell *matCellDef="let row">{{ row.DESCRIPCION }}</td>
          </ng-container>

          <!-- ID_TIPO Column -->
          <ng-container matColumnDef="ID_TIPO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Tipo</th>
            <td mat-cell *matCellDef="let row">{{ row.ID_TIPO }}</td>
          </ng-container>
         
          <!-- Acciones Column -->
          <ng-container matColumnDef="ACCIONES">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="accent"
                (click)="updateInvestigador(row)"
              >
                <mat-icon>create</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteInvestigador(row)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </ng-template>

  <ng-template #form>
    <form [formGroup]="formulario">
      <div class="group">
        <div class="doc-group">
          <!-- Sigla -->
          <app-number
            [nombreCampo]="nombreForms[0]"
            [placeHolder]="placeholders[0]"
            [form]="formulario"
          >
          </app-number>

          <!-- Descripcion -->
          <app-number
            [nombreCampo]="nombreForms[1]"
            [placeHolder]="placeholders[1]"
            [form]="formulario"
          >
          </app-number>
        </div>

        <app-select
          [placeholder]="'Tipo.'"
          [data]="tipo"
          [argument]="'DESCRIPCION'"
          [nombreCampo]="nombreForms[2]"
          [form]="formulario"
        ></app-select>
      </div>
      <div class="buttons">
        <button
          mat-raised-button
          color="primary"
          [disabled]="formulario.invalid"
        >
          Crear
        </button>
      </div>
    </form>
  </ng-template>
</div>
